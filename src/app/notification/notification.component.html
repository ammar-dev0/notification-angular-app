<div class="form-container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Full Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
      />
        <div *ngIf="myForm.controls['firstName'].errors?.['required'] && myForm.get('firstName')?.touched">First Name is required</div>
        <div *ngIf="myForm.controls['firstName'].errors?.['pattern'] && myForm.get('firstName')?.touched">First Name can only contain letters</div>

    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
      />
      <div *ngIf="myForm.controls['lastName'].errors?.['required'] && myForm.get('lastName')?.touched">Last Name is required</div>
      <div *ngIf="myForm.controls['lastName'].errors?.['pattern'] && myForm.get('lastName')?.touched">Last Name can only contain letters</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
      />
      <div *ngIf="myForm.controls['email'].errors?.['email'] && myForm.get('email')?.touched">Enter valid email</div>
    </div>
    <div class="form-group">
      <label>Phone Numer</label>
      <input
        type="text"
        formControlName="phoneNumber"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }"
      />
      <div *ngIf="myForm.controls['phoneNumber'].errors?.['pattern'] && myForm.get('phoneNumber')?.touched">Enter valid phone number</div>
    </div>
    <div class="form-group">
      <label>Select Supervisor</label>
      <select id="supervisorDTO" formControlName="supervisorDTO" >
        <option *ngFor="let supervisor of supervisors" [ngValue]="supervisor">
          {{ supervisor.jurisdiction }} - {{supervisor.lastName}}, {{supervisor.firstName}}
        </option>
      </select>
    </div>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
